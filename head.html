	<script type="text/javascript">
	$(function(){

		$("form#iletisim").submit(function(){
			event.preventDefault();
			var data = $("form#iletisim").serialize();

			$(".form .bilgi").html("");
			$(".form .load").show();

			$.ajax({
		        type: "POST",
		        url: "../iletisim/iletisim-form.php",
		        data: data,
		        success: function(donenVeri){
		        	$(".form .load").hide();
		        	$(".form .bilgi").show(300);
		        	$(".form .bilgi").html(donenVeri);
				},
				error: function(donenVeri2){
					$(".form .load").hide();
		        	$(".form .bilgi").show(300);
	        		$(".form .bilgi").html(donenVeri);
				}
			});
		});
	});
	</script>



	<script type="text/javascript">
	$(function (){
		c = 1;
		hiz = 300;
		$(".cursor").click(function (){
			if (c == 1) {
				$("div#secenek").slideDown(hiz);
				c++;
			}else{
				$("div#secenek").slideUp(hiz);
				c--;
			}
		});
	});
	</script>




	<script type="text/javascript">
	$(function(){

		b = false;

		$("a#uye_girisi").click(function(){

			}else{

				b = true;
			}else{
				$("div#kayit").slideUp(hiz);
				b = false;
			}
		});
	});
	</script>
